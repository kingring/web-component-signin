<div class="card border-info">
  <div class="card-body text-info">
    <form>
    	<div class="form-group row">
    		<label for="userEmail" class="col-md-4 col-lg-4 col-form-label">Email</label>
		    <div class="input-group mb-3 col-md-8 col-lg-8">
			  <div class="input-group-prepend">
			    <i class="ion-md-mail input-group-text"></i>
			  </div>
			  <input type="email" class="form-control" id="userEmail" placeholder="Email">
			</div>
    	</div>
    	<div class="form-group row">
    		<label for="userPassword" class="col-md-4 col-lg-4 col-form-label">Password</label>
		    <div class="input-group mb-3 col-md-8 col-lg-8">
			  <div class="input-group-prepend">
			    <i class="ion-md-lock input-group-text"></i>
			  </div>
			  <input type="password" class="form-control" id="userPassword" placeholder="Password">
			</div>
    	</div>
    	<div class="form-group row">
    		<div class="col-md-5 col-lg-5 offset-md-2 offset-lg-2 custom-control custom-checkbox">
			  <input type="checkbox" class="custom-control-input" id="remember">
			  <label class="custom-control-label" for="remember">Remember Me</label>
			</div>
		    <div class="col-md-5 col-lg-5">
		      <button type="submit" class="btn btn-primary">Sign in</button>
		    </div>
		  </div>
    </form>
  </div>
</div>
